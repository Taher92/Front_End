<div class="container" style="margin-top: 20px">
  <div class="container mt-6">
    <div *ngIf="!registerMode" style="text-align: center">
      <h3>Welcome to my app!</h3>

      <div class="text-center">
        <button class="btn btn-lg btn-success" (click)="toggleRegister()">Register</button>
      </div>
    </div>
    <div *ngIf="registerMode" class="container">
      <div class="row justify-content-center">
        <div class="col-8">
          <app-register [genderList]="genderList" (cancelRegister)="cancelRegisterMode(false)"></app-register>
        </div>
      </div>
    </div>
  </div>
</div>
