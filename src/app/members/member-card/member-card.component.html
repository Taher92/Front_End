<div class="card mb-4 h-100">
  <div class="card-img-wrapper h-75">
    <img class="card-img-top" src="{{user.photoUrl}}" alt="{{user.work}}">
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item"><button class=" btn btn-primary bg-success" [routerLink]="['/members/', user.id]">
        <i class="fa fa-user"></i>
      </button></li>
      <li class="list-inline-item"><button class=" btn btn-primary" style="background-color: red;"><i class="fa fa-heart"></i></button></li>
      <li class="list-inline-item"><button class=" btn btn-primary bg-secondary"><i class="fa fa-envelope"></i></button></li>
    </ul>
  </div>
  <div class="card-body p-1 bg-info text-center h-25">
    <h6 class="card-title mb-1"><i class="fa fa-user"></i> {{ user.userName}}, {{user.age}}</h6>
    <p class="card-text">{{user.work}}</p>
  </div>

</div>
