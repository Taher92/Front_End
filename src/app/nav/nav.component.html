<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand header-nav text-justify" [routerLink]="['/home']">Dating borse</a>

    <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active" >
        <a class="nav-link" [routerLink]="['/members']" >Matches</a>
      </li>
      <li class="nav-item" routerLinkActive="active" >
        <a class="nav-link" [routerLink]="['/lists']">Lists</a>
      </li>
      <li class="nav-item" routerLinkActive="active" >
        <a class="nav-link disabled" [routerLink]="['/messages']" routerLinkActive="router-link-active" >Messages</a>
      </li>
    </ul>
    <form #loginForm="ngForm" class="form-inline mt-2 mt-md-0" (ngSubmit)="login()" *ngIf="!loggedIn()">
      <input [(ngModel)]="model.username" name="username" class="form-control mr-sm-2" type="text" placeholder="Username"
        required>
      <input [(ngModel)]="model.password" name="passwrod" class="form-control mr-sm-2" type="password" placeholder="Password"
        required>
      <button [disabled]="!loginForm.valid" class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
    </form>

    <div class="dropdown" *ngIf="loggedIn()" dropdown>
      <a class="dropdown-toggle text-light dropdowntoggel" dropdownToggle>
        Welcome {{_auth.decodenToken?.unique_name | titlecase}}
      </a>
      <div class="dropdown-menu mt-3 dropdowntoggel" *dropdownMenu>
        <a class="dropdown-item" href="#"><i class="fa fa-user"></i>Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out"></i>Log out</a>
      </div>
    </div>
  </div>
</nav>
